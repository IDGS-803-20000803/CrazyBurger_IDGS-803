{% extends "panel.html" %}
{% block content %}
<main>

    <form class="fromPuesto" method="POST" action="/clientes/actualizarCliente">
        <h3 class="puesto_title">Cliente </h3>
        <a href="{{url_for('clientes.getAll')}}" class="btn btn-outline-success">
            <span class="material-symbols-sharp">assignment_return</span>
        </a>
        <h6 class="puesto_message">Actualiza el cliente </h6>

        {% for row in resulset %}
        <label style="display:none;">
            <input  type="text" name="id_cliente" class="input_puesto" value="{{row[0]}}">
            <span>id</span>
        </label> 

        <label>
            <input required placeholder type="text" name="nombresEdit" class="input_puesto" value="{{ row[1] }}">
            <span>Nombres</span>
        </label>
        
        <label>
            <input required="" placeholder="" type="text" name="apellidosEdit" class="input_puesto" value="{{ row[2] }}">
            <span>Apellidos</span>
        </label>

        <label>
            <input required="" placeholder="" type="text" name="celularEdit" class="input_puesto" value="{{ row[3] }}">
            <span>Celular</span>
        </label>

        <label>
            <input required="" placeholder="" type="text" name="calleEdit" class="input_puesto" value="{{ row[5] }}">
            <span>Calle</span>
        </label>

        <label>
            <input required="" placeholder="" type="text" name="coloniaEdit" class="input_puesto" value="{{ row[6] }}">
            <span>Colonia</span>
        </label>

        <label>
            <input required="" placeholder="" type="text" name="codigo_postalEdit" class="input_puesto" value="{{ row[4] }}">
            <span>Codigo Postal</span>
        </label>
        
        {% endfor %}  
        <input type="hidden" name="csrf_token" value="{{csrf_token()}}"/>
        <button class="submit">Actualizar</button>
    
    </form>
</main>
{% endblock %}
