{% extends "panel.html" %}
{% block content %}
<main>
    
    <div class="recent-order">
        <h2>Clientes</h2><br>
        <a href="{{url_for('clientes.insertar_cliente')}}" class="btn primary">
            <span class="material-symbols-sharp">data_saver_on</span>
            <h3>Nuevo</h3>
        </a>
        <br><br>
        <table id="tblCliente">
            <thead>
                <tr>
                <th>Nombre</th>
                <th>Celular</th>
                <th>Direcci&oacute;n</th>
                <th></th>
                <th></th>
                </tr>
            </thead>
            <tbody>
                {%for row in resulset %}
                <tr>
                    <td>{{row[1]}} {{row[2]}}</td>
                    <td>{{row[3]}}</td>
                    <td>{{row[5]}}, {{row[6]}}, {{row[4]}}</td>

                    <th>
                        <a class="warning" href="obtenerCliente?id={{ row[0] }}" class="btn">
                            <span class="material-symbols-sharp">edit_document</span>
                        </a>
                    </th>

                    <th>
                        <a class="primary" href="eliminarCliente?id={{ row[0]}}" class="btn">
                            <span class="material-symbols-sharp">delete</span>
                        </a>
                    </th>
                </tr>
                {%endfor%}
            </tbody>
        </table>
    </div>
</main>

<script src="../../static/js/clientes/datables.js"></script>

{% endblock %}
