{% extends "panel.html" %}
{% block content %}
<main>
    
    <div class="recent-order">
        <h2>Areas de Trabajo</h2>
        <a href="{{url_for('departamento.insert')}}" class="btn primary">
            <span class="material-symbols-sharp">data_saver_on</span>
            <h3>Nuevo</h3>
        </a>
        <table>
            <thead>
                <tr>
                <th>Tipo Area</th>
                <th>Descripcion</th>
                <th>Fecha Creacion</th>
                <th></th>
                <th></th>
                </tr>
            </thead>
            <tbody>
                {%for row in resulset %}
                <tr>
                    <td>{{row[1]}}</td>
                    <td>{{row[2]}}</td>
                    <td>{{row[3]}}</td>
                    <td ><a class="warning" href="updateDepart?id={{ row[0] }}" class="btn">
                        <span class="material-symbols-sharp">edit_document</span>
                    </a></td>
                    <td><a class="primary" href="deleteDepart?id={{ row[0]}}" class="btn">
                        <span class="material-symbols-sharp">delete</span></a>
                    </td>
                </tr>
                {%endfor%}
            </tbody>
        </table>
    </div>
</main>
{% endblock %}
