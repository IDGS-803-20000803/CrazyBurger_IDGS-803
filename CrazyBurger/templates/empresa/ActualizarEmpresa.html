{% extends "panel.html" %}
{% block content %}
<main>
    <form class="fromPuesto" method="POST" action="/empresa/updateEmpresa">
        <h3 class="puesto_title">Empresa </h3>
        <a href="{{url_for('empresa.getAll')}}" class="btn btn-outline-success">
            <span class="material-symbols-sharp">assignment_return</span>
        </a>
        <h6 class="puesto_message">Actualiza la informacion general de la empresa </h6>
        {% for row in resulset %}
        <label style="display:none;">
            <input  type="text" name="id" class="input_puesto" value="{{row[0]}}">
            <span>id</span>
        </label>  
        <label>
            <input required="" placeholder="" type="text" name="razon" class="input_puesto" value="{{row[1]}}">
            <span>Razon Social</span>
        </label>             
        <label>
            <input required="" placeholder="" type="email" name="correo" class="input_puesto" value="{{row[2]}}">
            <span>correo</span>
        </label>
        <label>
            <input required="" placeholder="" type="text" name="direccion" class="input_puesto" value="{{row[3]}}">
            <span>Direccion</span>
        </label>
        <label>
            <input required="" placeholder="" type="text" name="rfc" class="input_puesto" value="{{row[4]}}">
            <span>RFC</span>
        </label>
        {% endfor %}  
        <input type="hidden" name="csrf_token" value="{{csrf_token()}}"/>
        <button class="submit">Actualizar</button>
    
    </form>
</main>
{% endblock %}
