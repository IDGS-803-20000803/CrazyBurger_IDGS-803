{% extends "panel.html" %}
{% block content %}
<main>
    
    <div class="recent-order">
        <h2>Ingredientes</h2>
        <a href="{{url_for('ingrediente.insert')}}" class="btn primary">
            <span class="material-symbols-sharp">data_saver_on</span>
            <h3>Nuevo</h3>
        </a>
        <table id="tblIngrediente">
            <thead>
                <tr>
                <th>Ingrediente</th>
                <th>Unidad Medida</th>
                <th>Stock Minimo</th>
                <th>fecha_creacion</th>
                <th></th>
                <th></th>
                </tr>
            </thead>
            <tbody>
                {%for row in resulset %}
                <tr>
                    <td>{{row[1]}}</td>
                    <td>{{row[2]}}</td>
                    <td>{{row[3]}}</td>
                    <td>{{row[5]}}</td>
                    <td ><a class="warning" href="updateIngrediente?id={{ row[0] }}" class="btn">
                        <span class="material-symbols-sharp">edit_document</span>
                    </a></td>
                    <td><a class="primary" href="deleteIngrediente?id={{ row[0] }}" class="btn">
                        <span class="material-symbols-sharp">delete</span></a>
                    </td>
                </tr>
                {%endfor%}
            </tbody>
        </table>
    </div>
</main>
<script src="../../static/js/ingrediente/datatables.js"></script>
{% endblock %}
