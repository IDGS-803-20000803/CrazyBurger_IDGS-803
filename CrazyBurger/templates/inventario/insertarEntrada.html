{% extends "panel.html" %}
{% block content %}
<main>
    <form class="fromPuesto" method="POST" action="/inventario/insertarEntrada">
        <h3 class="puesto_title">Entradas </h3>
        <a href="{{url_for('inventario.getEntrada')}}" class="btn btn-outline-success">
            <span class="material-symbols-sharp">assignment_return</span>
        </a>
        <h6 class="puesto_message">Registra entrada de mercancia. </h6>
        <div class="flex">
        <label>
            <input required="" type="date" name="vencimiento" class="input_puesto">
            <span>Fecha Vencimiento</span>
        </label>
        <!-- Ingrediente -->
        <label>
            <select name="ingrediente_id" class="input_puesto">
                <option value="0" disabled>Selecciona un ingrediente</option>
                {% for row in ingrediente %}
                    <option value="{{row[0]}}">{{row[1]}}</option>
                {% endfor %}
            </select>
            <span>Ingrediente</span>
        </label>
        </div>
        <div class="flex">
        <label>
            <input required=""  type="text" name="cantidad" class="input_puesto">
            <span>Cantidad</span>
        </label>
        <label>
            <input required=""  type="text" name="unidad" class="input_puesto">
            <span>Unidad Medida</span>
        </label>
        </div>
        <!-- Tipos de Entradas -->
        <label>
            <select name="tipo_entrada_id" class="input_puesto">
                <option value="0" disabled>Selecciona un tipo de entrada</option>
                {% for row in tipoEntrada %}
                    <option value="{{row[0]}}">{{row[1]}}</option>
                {% endfor %}
            </select>
            <span>Tipo Entrada</span>
        </label>
        <!-- Proveedor -->
        <label>
            <select name="proveedor_id" class="input_puesto">
                <option value="0" disabled>Selecciona un proveedor</option>
                {% for row in proveedor %}
                    <option value="{{row[0]}}">{{row[1]}}</option>
                {% endfor %}
            </select>
            <span>Proveedor</span>
        </label>
        
        <input type="hidden" name="csrf_token" value="{{csrf_token()}}"/>
        <button class="submit">Agregar</button>
    
    </form>
</main>
{% endblock %}
