{% extends "panel.html" %}
{% block content %}
<main>

    <form class="fromPuesto" method="POST" action="/proveedor/actualizarProveedor">
        <h3 class="puesto_title">Proveedor </h3>
        <a href="{{url_for('proveedor.getAll')}}" class="btn btn-outline-success">
            <span class="material-symbols-sharp">assignment_return</span>
        </a>
        <h6 class="puesto_message">Actualiza el proveedor </h6>
        {% for row in resulset %}
        <label style="display:none;">
            <input  type="text" name="id_proveedor" class="input_puesto" value="{{row[0]}}">
            <span>id</span>
        </label> 

        <label>
            <input required placeholder type="text" name="razon_socialEdit" class="input_puesto" value="{{row[1]}}">
            <span>Razon Social</span>
        </label>
        <div class="flex">
        <label>
            <input required="" placeholder="" type="text" name="rfcEdit" class="input_puesto" value="{{row[2]}}">
            <span>RFC</span>
        </label>

        <label>
            <input required="" placeholder="" type="text" name="aliasEdit" class="input_puesto" value="{{row[3]}}">
            <span>Alias</span>
        </label>
        </div>
        <div class="flex">
        <label>
            <input required="" placeholder="" type="text" name="correoEdit" class="input_puesto" value="{{row[5]}}">
            <span>Correo</span>
        </label>

        <label>
            <input required="" placeholder="" type="text" name="celularEdit" class="input_puesto" value="{{row[6]}}">
            <span>Celular</span>
        </label>
    </div>
        <div class="flex">
        <label>
            <input required="" placeholder="" type="text" name="ciudadEdit" class="input_puesto" value="{{row[7]}}">
            <span>Ciudad</span>
        </label>

        <label>
            <input required="" placeholder="" type="text" name="estadoEdit" class="input_puesto" value="{{row[8]}}">
            <span>Estado</span>
        </label>

        <label>
            <input required="" placeholder="" type="text" name="codigo_postalEdit" class="input_puesto" value="{{row[9]}}">
            <span>Codigo Postal</span>
        </label>
    </div>
    <div class="flex">
        <label>
            <input required="" placeholder="" type="text" name="calleEdit" class="input_puesto" value="{{row[10]}}">
            <span>Calle</span>
        </label>

        <label>
            <input required="" placeholder="" type="text" name="coloniaEdit" class="input_puesto" value="{{row[11]}}">
            <span>Colonia</span>
        </label>
    </div>
        {% endfor %}  
        <input type="hidden" name="csrf_token" value="{{csrf_token()}}"/>
        <button class="submit">Actualizar</button>
    
    </form>
</main>
{% endblock %}
