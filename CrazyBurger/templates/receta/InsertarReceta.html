{% extends "panel.html" %}
{% block content %}
<main>
    <form class="fromPuesto" method="POST" action="/receta/insertReceta" enctype="multipart/form-data">
        <h3 class="puesto_title">Receta </h3>
        <a href="{{url_for('receta.getAll')}}" class="btn btn-outline-success">
            <span class="material-symbols-sharp">assignment_return</span>
        </a>
        <h6 class="puesto_message">Agrega una nueva receta</h6>
        <label>
            <input required="" placeholder="" type="text" name="receta" class="input_puesto">
            <span>Nombre Receta</span>
        </label>             
        <label>
            <input required="" placeholder="" type="text" name="descripcion" class="input_puesto">
            <span>Descripcion</span>
        </label>  
        <label>
            <input required="" placeholder="" type="number" name="tiempo" min="1" max="240" class="input_puesto">
            <span>Tiempo Preparacion(Minutos)</span>
        </label> 
        
        <div class="flex">
            
        <a class="contenedor-btn-file">
            <span class="material-symbols-sharp">add_a_photo</span>
            <label for="btn-file"></label>
            <input type="file" id="btn-file" name="imagen">
        </a>
        <label>
            <input required="" placeholder="" type="text" name="calorias" class="input_puesto">
            <span>Calorias</span>
        </label> 
        </div>
        <br>
        <input type="hidden" name="csrf_token" value="{{csrf_token()}}"/>
        <button class="submit">Continuar</button>
    
    </form>

    
</main>

{% endblock %}
